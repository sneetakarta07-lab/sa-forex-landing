<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#38bdf8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- subtle grid -->
  <g opacity="0.10" stroke="#94a3b8" stroke-width="1">
    <path d="M0 90 H1200 M0 180 H1200 M0 270 H1200 M0 360 H1200 M0 450 H1200 M0 540 H1200 M0 630 H1200"/>
    <path d="M120 0 V675 M240 0 V675 M360 0 V675 M480 0 V675 M600 0 V675 M720 0 V675 M840 0 V675 M960 0 V675 M1080 0 V675"/>
  </g>

  <!-- phone -->
  <g filter="url(#shadow)">
    <rect x="360" y="95" rx="34" ry="34" width="480" height="520" fill="#0b1020" stroke="#1f2937" stroke-width="2"/>
    <rect x="392" y="140" rx="24" ry="24" width="416" height="430" fill="#0a1630" stroke="#111827" stroke-width="2"/>
    <circle cx="600" cy="585" r="14" fill="#111827" stroke="#334155" stroke-width="2"/>
  </g>

  <!-- chart inside phone -->
  <g>
    <rect x="420" y="180" width="360" height="120" rx="18" fill="#0b1220" stroke="#1f2937"/>
    <text x="440" y="215" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#cbd5e1">Mobile Forex Overview</text>
    <rect x="440" y="235" width="180" height="10" rx="5" fill="#1f2937"/>
    <rect x="440" y="255" width="260" height="10" rx="5" fill="#1f2937"/>

    <!-- rising line -->
    <path d="M450 460 L520 420 L585 435 L650 380 L720 340" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="720" cy="340" r="10" fill="#22c55e"/>
    <!-- bars -->
    <g opacity="0.9">
      <rect x="450" y="520" width="26" height="55" rx="6" fill="#38bdf8" opacity="0.65"/>
      <rect x="490" y="490" width="26" height="85" rx="6" fill="#38bdf8" opacity="0.65"/>
      <rect x="530" y="505" width="26" height="70" rx="6" fill="#38bdf8" opacity="0.65"/>
      <rect x="570" y="465" width="26" height="110" rx="6" fill="#22c55e" opacity="0.75"/>
      <rect x="610" y="445" width="26" height="130" rx="6" fill="#22c55e" opacity="0.75"/>
      <rect x="650" y="420" width="26" height="155" rx="6" fill="#22c55e" opacity="0.75"/>
    </g>
  </g>

  <!-- title -->
  <text x="60" y="88" font-family="Arial, Helvetica, sans-serif" font-size="34" font-weight="700" fill="#38bdf8">
    Forex trading on mobile (South Africa)
  </text>
  <text x="60" y="125" font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#cbd5e1">
    Simple, educational landing visual â€” no income claims
  </text>
</svg>
